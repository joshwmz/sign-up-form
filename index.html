<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div id="leftpage">

        <div id="blackbox">
            <img src="img/icon.png" alt="odin icon">
            <div id="logo">ODIN</div>
        </div>

        <div id="credit">Photo by <a href="https://unsplash.com/@nate_dumlao">Nathan Dumlao</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    
    </div>

    <div id="rightpage">

        <div class="text one">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
        </div>
        <div class="text two">
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" method="get">
            
            <div id="whitebox">

                <div class="text three">Let's do this!</div>

                <div id="form">

                    <div class="form left">
                        <label for="firstname">FIRST NAME</label>
                        <input id="firstname" name="firstname" type="text" />
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email" />
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password" />
                    </div>

                    <div class="form right">
                        <label for="lastname">LAST NAME</label>
                        <input id="lastname" name="lastname" type="text" />
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" name="phone" type="tel" />
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input id="confirm" name="confirm" type="password" />
                    </div>

                </div>
            
            </div>

            <button type="submit">Create Account</button>

        </form>

        <div id="login">Already have an account? <a href="">Log in</a></div>

    </div>
    
</body>
</html>
