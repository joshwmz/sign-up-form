<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="javascript.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>

    <div id="left-page">

        <div id="box-b">
            <img src="img/icon.png" alt="odin icon">
            <div id="logo">ODIN</div>
        </div>

        <div id="credit">Photo by <a href="https://unsplash.com/@nate_dumlao">Nathan Dumlao</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    
    </div>

    <div id="right-page">

        <div class="text t-one">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
        </div>

        <div class="text t-two">
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="" id="form" method="get" onsubmit="">
            
            <div id="box-w">

                <div class="text t-three">Let's do this!</div>

                <div class="form-row">
                    <div class="form-input form-left">
                        <label for="firstname">FIRST NAME</label>
                        <input id="firstname" name="firstname" required type="text"/>
                    </div>
                    <div class="form-input form-right">
                        <label for="lastname">LAST NAME</label>
                        <input id="lastname" name="lastname" required type="text"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-input form-left">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" required type="email"
                        oninvalid="this.setCustomValidity('Please enter a valid email address')"
                        oninput="this.setCustomValidity('')"/>
                    </div>
                    <div class="form-input form-right">
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" name="phone" type="tel" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-input form-left">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" required type="password"/>
                        <div id="on-error"></div>
                    </div>
                    <div class="form-input form-right">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input id="confirm" name="confirm" required type="password"/>
                    </div>
                </div>
            
            </div>

            <button type="submit">Create Account</button>

        </form>

        <div id="login">Already have an account? <a href="">Log in</a></div>

    </div>
    
</body>
</html>
